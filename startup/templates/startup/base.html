{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Sintex Carne sintetica</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">      
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <br><br><br><h1><a href="/">Sintex Best carne sintetica</a></h1>
            </div>
        </header>
        <div class="search">
            <div class="container">
                <form method="GET" action = "send_data/">
                    <h5><label for="fname" style="color:black">Inserisci il codice prodotto: 
                    <div class = "form-group">
                        <input type="text" name = "code" placeholder="1234567890">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Cerca">
                    <br><br>
                </form>
                {% if user.is_authenticated %}
                     <a class="btn btn-default" href="{% url 'addnew' %}">
                        <label style="color:white">Aggiungi &nbsp;   
                        {% include './icons/pencil-fill.svg' %}
                     </a>
                {% endif %}

            </div>
        </div>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
